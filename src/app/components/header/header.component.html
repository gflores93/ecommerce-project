<header>
    <div class="navbar bg-dark shadow-sm text-white">
        <div class="container-fluid">
            <div class="navbar-brand">
                <div class="row">
                    <div class="col-xs-12 col-md-2 mt-3 me-3">
                        <button class="btn-route" routerLink="" (click)="clearSearch()">
                            <i class="fas fa-shipping-fast fs-2 ms-2">&nbsp;</i>
                            <strong class="fs-3">Memo's</strong>
                        </button>
                    </div>
                    <div class="col-10 col-md-7 mt-3 ms-md-3">
                        <form class="inline">
                            <div class="input-icons">
                                <input type="text" class="input-field" placeholder="Search products"
                                name="searchBar" [(ngModel)]="searchText" (keyup)="search($event)"
                                autocomplete="off" >
                                <i class="fa fa-search icon"></i>
                            </div>
                        </form>
                    </div>
                    <div class="col-2 mt-3 ms-auto">
                        <button class="btn btn-link btn-lg btn-route float-end" routerLink="cart" (click)="clearSearch()">
                            <i class="fas fa-cart-plus fs-2"></i>
                            <div class="badge bg-danger fs-8">{{ totalItem }}</div>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
