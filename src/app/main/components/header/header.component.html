<header>
  <div class="navbar bg-dark shadow-sm text-white">
    <div class="container-fluid">
      <div class="navbar-brand">
        <div class="row">
          <div class="col-xs-10 col-md-2 mt-3 me-3">
            <button
              class="btn-route"
              routerLink="/main/products"
              (click)="clearSearch()"
            >
              <i class="fas fa-shipping-fast fs-2 ms-2">&nbsp;</i>
              <strong class="fs-3">Memo's</strong>
            </button>
          </div>
          <div class="col-6 col-md-6 mt-3 ms-md-2" *ngIf="searchBar">
            <form class="inline">
              <div class="input-icons">
                <input
                  type="text"
                  class="input-field"
                  placeholder="Search products"
                  name="searchBar"
                  [(ngModel)]="searchText"
                  (keyup)="search($event)"
                  autocomplete="off"
                />
                <i class="fa fa-search icon"></i>
              </div>
            </form>
          </div>
          <div class="col-2 ms-auto user-info">
            <p class="mt-3 mb-0 fs-6">
              {{ user }} <span *ngIf="adminUser">(Admin)</span>
            </p>
            <a *ngIf="user.length" class="logout-link" (click)="logout()">
              Log out
            </a>
          </div>
          <div class="col-2 col-md-1 mt-3">
            <button
              class="btn btn-link btn-lg btn-route float-end"
              routerLink="/main/cart"
              (click)="clearSearch()"
            >
              <i class="fas fa-cart-plus fs-2"></i>
              <div class="badge bg-danger fs-8">{{ totalItem }}</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
