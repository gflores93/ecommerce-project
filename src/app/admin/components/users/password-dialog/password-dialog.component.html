<h1 mat-dialog-title>Change password</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <!-- Current password  -->
    <mat-form-field appearance="outline">
      <mat-label>Current password</mat-label>
      <input
        formControlName="password"
        matInput
        [type]="hide ? 'text' : 'password'"
        placeholder="Password"
      />

      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? 'visibility_off' : 'visibility'
      }}</mat-icon>
    </mat-form-field>

    <!-- New password  -->
    <mat-form-field appearance="outline">
      <mat-label>New password</mat-label>
      <input
        formControlName="newPassword"
        matInput
        [type]="hideNewPass ? 'text' : 'password'"
        placeholder="New password"
      />

      <mat-icon matSuffix (click)="hideNewPass = !hideNewPass">{{
        hideNewPass ? 'visibility_off' : 'visibility'
      }}</mat-icon>
    </mat-form-field>

    <!-- Confirmation password  -->
    <mat-form-field appearance="outline">
      <mat-label>Confirmation password</mat-label>
      <input
        formControlName="confirmPassword"
        matInput
        [type]="hideConfirmPass ? 'text' : 'password'"
        placeholder="Confirm password"
      />

      <mat-icon matSuffix (click)="hideConfirmPass = !hideConfirmPass">{{
        hideConfirmPass ? 'visibility_off' : 'visibility'
      }}</mat-icon>
    </mat-form-field>
    <div
      *ngIf="
        userForm.hasError('notSame') &&
        newPassword?.touched &&
        confirmPassword?.touched &&
        confirmPassword?.value.length &&
        newPassword?.value.length
      "
      class="alert alert-danger"
    >
      Confirmation password does not match
    </div>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="secondary"
    (click)="changePassword()"
    [disabled]="userForm.invalid"
  >
    {{ actionBtn }}
  </button>
</div>
